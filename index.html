<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Deduction Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tax Deduction Calculator</h1>

      <form id="tax-form">
        <div class="form-group">
          <div class="form-group-row">
            <label for="gross-income">Gross Annual Income (₹): </label
            ><i
              class="fa fa-question-circle-o"
              title="Gross Annual Income is your total salary in a year before deductions"
              style="font-size: large; color: gray; cursor: pointer"
            ></i>
          </div>

          <input type="text" id="gross-income" name="grossIncome" required />
          <i
            class="error-icon fa fa-exclamation-circle"
            title="Enter numbers only"
          ></i>
        </div>
        <div class="form-group">
          <div class="form-group-row">
            <label for="extra-income">Extra Income (₹):</label
            ><i
              class="fa fa-question-circle-o"
              title="Extra Income you earned apart from gross annual salary"
              style="font-size: large; color: gray; cursor: pointer"
            ></i>
          </div>
          <input type="text" id="extra-income" name="extraIncome" required />
          <i
            class="error-icon fa fa-exclamation-circle"
            title="Enter numbers only"
          ></i>
        </div>
        <div class="form-group">
          <div class="form-group-row">
            <label for="deductions">Total Applicable Deductions (₹):</label
            ><i
              class="fa fa-question-circle-o"
              title="Your total deduction amount"
              style="font-size: large; color: gray; cursor: pointer"
            ></i>
          </div>
          <input type="text" id="deductions" name="deductions" required />
          <i
            class="error-icon fa fa-exclamation-circle"
            title="Enter numbers only"
          ></i>
        </div>
        <div class="form-group">
          <div class="form-group-row">
            <label for="age">Age Group:</label
            ><i
              class="fa fa-question-circle-o"
              title="age group you belong in"
              style="font-size: large; color: gray; cursor: pointer"
            ></i>
          </div>
          <select id="age" name="age">
            <option value="">Select Age Group</option>
            <option value="<40">Less than 40</option>
            <option value=">=40 && <60">40 to 59</option>
            <option value=">=60">60 or more</option>
          </select>
          <i
            class="error-icon fa fa-exclamation-circle"
            title="Select the valid age"
          ></i>
        </div>
        <button type="submit">Calculate Tax</button>
      </form>
      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>
            Your Overall income will be ₹<span id="overall-income"></span> after
            tax deduction
          </h2>
          <p id="tax-amount">Tax Amount: ₹<span></span></p>
          <button id="close-modal">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
